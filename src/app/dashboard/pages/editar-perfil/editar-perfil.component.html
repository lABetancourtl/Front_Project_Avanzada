<h2 class="title">Editar Perfil</h2>

<form [formGroup]="form" (ngSubmit)="guardarCambios()" class="form-container">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>TelÃ©fono</mat-label>
    <input matInput formControlName="telefono" />
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Ciudad de Residencia</mat-label>
    <input matInput formControlName="ciudad" />
  </mat-form-field>

  <div class="button-group">
    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Guardar Cambios</button>
    <button mat-raised-button color="warn" type="button" (click)="eliminarCuenta()">Eliminar Cuenta</button>
  </div>
</form>
