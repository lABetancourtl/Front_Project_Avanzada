<div class="dashboard-container d-flex vh-100">
  <aside
    class="sidebar bg-dark text-white d-flex flex-column"
    [ngClass]="{ 'collapsed': !menuAbierto, 'expanded': menuAbierto }"
  >
    <button
      (click)="toggleMenu()"
      class="toggle-btn btn btn-sm btn-outline-light mb-3 align-self-end"
    >
      ☰
    </button>

    <div class="flex-grow-1 d-flex flex-column">
      <div class="menu-item disabled d-flex align-items-center mb-2 px-2">
        🗂️
        <span *ngIf="menuAbierto" class="ms-2">Ver todos los reportes</span>
      </div>

      <div
        class="menu-item d-flex align-items-center mb-2 px-2"
        (click)="navegar('/dashboard/reportes/crear')"
      >
        📝
        <span *ngIf="menuAbierto" class="ms-2">Reportar un incidente</span>
      </div>

      <div
        class="menu-item d-flex align-items-center mb-2 px-2"
        (click)="navegar('/dashboard/reportes/mis')"
      >
        📋
        <span *ngIf="menuAbierto" class="ms-2">Mis reportes</span>
      </div>

      <div class="menu-item disabled d-flex align-items-center mb-2 px-2">
        🔔
        <span *ngIf="menuAbierto" class="ms-2">Notificaciones</span>
      </div>

      <div
        class="menu-item d-flex align-items-center mb-2 px-2"
        (click)="navegar('/dashboard/editarPerfil')"
      >
        ⚙️
        <span *ngIf="menuAbierto" class="ms-2">Editar perfil</span>
      </div>
    </div>

    <button
      class="logout-btn btn btn-sm btn-outline-light px-2 mx-auto d-flex align-items-center"
      (click)="cerrarSesion()"
    >
      🔒 <span *ngIf="menuAbierto">Cerrar Sesión</span>
    </button>
  </aside>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
