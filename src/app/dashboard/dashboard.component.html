<div class="dashboard-container">
  <aside class="sidebar text-white d-flex flex-column" [ngClass]="{ 'collapsed': !menuAbierto }">
    <button (click)="toggleMenu()" class="toggle-btn btn btn-sm btn-outline-light mb-3 align-self-end">
      ☰
    </button>

    <div class="flex-grow-1 d-flex flex-column">
      <div class="menu-item disabled px-2">🗂️ <span *ngIf="menuAbierto">Ver todos los reportes</span></div>
      <div class="menu-item px-2" (click)="navegar('/dashboard/reportes/crear')">📝 <span *ngIf="menuAbierto">Reportar un incidente</span></div>
      <div class="menu-item px-2" (click)="navegar('/dashboard/reportes/mis')">📋 <span *ngIf="menuAbierto">Mis reportes</span></div>
      <div class="menu-item disabled px-2">🔔 <span *ngIf="menuAbierto">Notificaciones</span></div>
      <div class="menu-item px-2" (click)="navegar('/dashboard/perfil')">⚙️ <span *ngIf="menuAbierto">Editar perfil</span></div>
    </div>

    <button class="logout-btn btn btn-sm btn-outline-light px-2 mx-auto d-flex align-items-center" (click)="cerrarSesion()">
      🔒 <span *ngIf="menuAbierto">Cerrar Sesión</span>
    </button>
  </aside>

  <main>
    <router-outlet></router-outlet>
  </main>
</div>
