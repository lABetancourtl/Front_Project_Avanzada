<div class="admin-inicio-container">
  <h1>🎛️ Panel de Administración</h1>
  <p class="intro">Aquí puedes gestionar las principales funciones del sistema.</p>

  <div class="admin-cards">
    <div class="card" (click)="navegar('categorias')">
      <div class="icon">📁</div>
      <h3>Categorías</h3>
      <p>Crear, editar o eliminar categorías de reportes.</p>
    </div>

    <div class="card" (click)="navegar('reportes')">
      <div class="icon">📋</div>
      <h3>Reportes</h3>
      <p>Revisar y gestionar reportes enviados por los usuarios.</p>
    </div>

    <div class="card" (click)="navegar('editarPerfilAdmin')">
      <div class="icon">⚙️</div>
      <h3>Perfil</h3>
      <p>Editar tu perfil de administrador.</p>
    </div>
  </div>
</div>
