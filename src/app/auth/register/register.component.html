<div class="login-container">
  <div class="login-left">
    <img src="assets/02.jpeg" alt="Imagen de accidente" />
  </div>

  <div class="login-right d-flex flex-column justify-content-center p-5 bg-white shadow rounded" style="min-height: 100vh;">
    <h2 class="text-center mb-5 fw-bold text-primary">Registro de Usuario</h2>

    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>¡Registro exitoso!</strong> Hemos enviado un código de 6 dígitos a tu correo electrónico.
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error en registro:</strong> Por favor verifica tus datos e intenta nuevamente.
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>

    <form (ngSubmit)="onRegister()" class="form-container" #registerForm="ngForm">
      <div class="row g-4">
        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" placeholder="Nombre completo" required />
            <label for="nombre">Nombre completo</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="telefono" placeholder="Teléfono" required />
            <label for="telefono">Teléfono</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="text" class="form-control" id="ciudad" name="ciudad" [(ngModel)]="ciudad" placeholder="Ciudad" required />
            <label for="ciudad">Ciudad</label>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-floating">
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" placeholder="Correo electrónico" required />
            <label for="email">Correo electrónico</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Contraseña" required />
            <label for="password">Contraseña</label>
          </div>
        </div>
      </div>

      <div class="d-grid gap-3 mt-4 mb-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold">Registrarse</button>
      </div>

      <p class="text-center text-muted small">
        ¿Ya tiene cuenta?
        <a href="#" (click)="goToLogin(); $event.preventDefault()" class="text-primary text-decoration-none fw-bold">Haga click aquí</a>.
      </p>
    </form>
  </div>
</div>
