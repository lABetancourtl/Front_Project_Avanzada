<div class="login-container">
    <div class="login-left">
      <img src="assets/02.jpeg" alt="Imagen de accidente" />
    </div>
  
    <div class="login-right">
      <h2 class="title">Activar Cuenta</h2>
  
      <form (ngSubmit)="onActivateAccount()" #activateForm="ngForm" class="form-container">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Código de Activación</mat-label>
          <input matInput type="text" name="codigo" [(ngModel)]="codigo" required>
        </mat-form-field>
      
        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">Activar Cuenta</button>
        </div>
      </form>
      
  
      <div class="other-options">
        <button mat-button (click)="reenviarCodigo()">Reenviar código</button>
      </div>
      <div>
        <p class="forgot-password">
          ¿Ya tiene cuenta? Haga click <a href="#" (click)="goToLogin(); $event.preventDefault()" >Aquí</a>.
        </p>
      </div>

    </div>
  </div>
