<div class="login-container">
  <div class="login-left">
    <img  src="assets/02.jpeg" alt="Imagen de accidente" />
  </div>

  <div class="login-right d-flex flex-column justify-content-center p-4 bg-white shadow rounded" style="min-height: 100vh;">
  <h2 class="text-center mb-4">Iniciar Sesión</h2>

   <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
      <strong>¡Registro exitoso!</strong>
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
      <strong>Error en registro:</strong> Por favor verifica tus datos e intenta nuevamente.
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="form-container">

    <div class="form-floating mb-3">
      <input
        type="email"
        class="form-control"
        id="floatingEmail"
        name="email"
        [(ngModel)]="email"
        placeholder="name@example.com"
        required
      >
      <label for="floatingEmail">Usuario</label>
    </div>

    <div class="form-floating mb-3">
      <input
        type="password"
        class="form-control"
        id="floatingPassword"
        name="password"
        [(ngModel)]="password"
        placeholder="Contraseña"
        required
      >
      <label for="floatingPassword">Contraseña</label>
    </div>

    <div class="d-grid gap-2 mb-3">
      <button type="submit" class="btn btn-primary">Iniciar</button>
      <button type="button" class="btn btn-outline-secondary" (click)="goToRegister()">Registrarse</button>
    </div>

    <p class="text-center mt-2 mb-0">
      ¿Olvidó su contraseña? 
      <a routerLink="/cambiarPassword" class="text-primary text-decoration-none">Haga click aquí</a>.
    </p>
  </form>
</div>

</div>
