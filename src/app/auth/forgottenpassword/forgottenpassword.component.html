<div class="login-container">
  <div class="login-left">
    <img src="assets/02.jpeg" alt="Imagen de accidente" />
  </div>

  <div class="login-right d-flex flex-column justify-content-center p-4 bg-white shadow rounded" style="min-height: 100vh;">
    <h2 class="text-center mb-4">Enviar Código de Validación</h2>

    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
      <strong>¡Codigo enviado!</strong> Hemos enviado un link a tu correo electrónico con los pasos para cambiar tu clave.
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
      <strong>Error :</strong> 
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="enviarCodigo()" class="form-container">
      
      <div class="form-floating mb-3">
        <input 
          type="email" 
          class="form-control" 
          id="emailInput" 
          name="email" 
          [(ngModel)]="email" 
          placeholder="correo@ejemplo.com"
          required
        >
        <label for="emailInput">Correo electrónico</label>
      </div>

      <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary">Enviar código</button>
      </div>

      <p class="text-center mt-2 mb-0">
        ¿Ya tiene cuenta? 
        <a routerLink="/login" class="text-primary text-decoration-none">Haga click aquí</a>.
      </p>
    </form>
  </div>
</div>
