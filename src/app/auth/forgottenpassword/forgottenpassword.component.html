<div class="login-container">
  <div class="login-left">
    <img src="assets/02.jpeg" alt="Imagen de accidente" />
  </div>

  <div class="login-right d-flex flex-column justify-content-center p-5 bg-white shadow rounded" style="min-height: 100vh;">
    <h2 class="text-center mb-5 fw-bold text-primary">Enviar Código de Validación</h2>

    <!-- Alerta de éxito -->
    <div *ngIf="showSuccessAlert" class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>¡Código enviado!</strong> Hemos enviado un link a tu correo electrónico con los pasos para cambiar tu clave.
      <button type="button" class="btn-close" (click)="showSuccessAlert = false" aria-label="Close"></button>
    </div>

    <!-- Alerta de error -->
    <div *ngIf="showErrorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>Error:</strong> Ocurrió un problema al enviar el código. Intenta nuevamente.
      <button type="button" class="btn-close" (click)="showErrorAlert = false" aria-label="Close"></button>
    </div>

    <form #loginForm="ngForm" (ngSubmit)="enviarCodigo()" class="form-container">
      <div class="form-floating mb-4">
        <input 
          type="email" 
          id="emailInput" 
          name="email" 
          class="form-control" 
          [(ngModel)]="email" 
          placeholder="correo@ejemplo.com" 
          required 
          autocomplete="username"
        />
        <label for="emailInput">Correo electrónico</label>
      </div>

      <div class="d-grid gap-3 mb-3">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold">Enviar código</button>
      </div>

      <p class="text-center text-muted small">
        ¿Ya tiene cuenta? 
        <a routerLink="/login" class="text-primary text-decoration-none fw-bold">Haga clic aquí</a>.
      </p>
    </form>
  </div>
</div>
