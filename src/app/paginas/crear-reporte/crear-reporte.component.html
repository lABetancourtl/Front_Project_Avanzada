<form [formGroup]="crearReporteForm" (ngSubmit)="registrar()" novalidate="">
    <div>
      <label>Título: </label>
      <input type="text" formControlName="titulo"/>
    </div>
   
   
    <div>
      <label>Descripción: </label>
      <textarea formControlName="descripcion"></textarea>
    </div>
   
   
    <div>
        <label>Categoría: </label>
        <select formControlName="categoria">
            <option value="">Seleccione una categoría</option>
            @for (item of categorias; track $index) {
            <option value="{{item}}">{{item}}</option>
            }
        </select>
    </div>
   
   
    <div>
      <label>Ciudad: </label>
      <input type="text" formControlName="ciudad"/>
    </div>
   
   
    <div>
      <label>Ubicación: </label>
      <input type="text" formControlName="ubicacion"/>
    </div>
   
   
    <div>
      <label>Imagen reporte: </label>
      <input type="file" formControlName="imagen" (change)="onFileChange($event)" multiple/>
    </div>
   
   
    <button type="submit" [disabled]="crearReporteForm.invalid">Crear reporte</button>
   </form>
